<!DOCTYPE html>
<html>
  <head>
    <title>Quantum Coin Toss</title>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="rounded-bottom">
    <div
      class="bg-transparent text-white d-flex flex-row m-0 p-0"
      style="width: 500px; height: 500px"
    >
      <section
        class="col-9 background-size: cover; background-position: center; flex-column d-flex justify-content-between"
        style="
          background-color: rgb(79, 79, 79);
          border-bottom-left-radius: 15px;
        "
      >
        <div class="p-2 m-2">
          <p id="result">Result:</p>
          <img
            id="resultImage"
            src="images/heads.png"
            alt="heads"
            class="img-fluid"
          />
        </div>
        <button
          id="flipButton"
          type="button"
          class="btn btn-success p-2 m-2 mb-4"
        >
          Flip
        </button>
      </section>
      <section
        class="flex-column d-flex justify-content-between bg-dark col-3"
        style="border-bottom-right-radius: 15px"
      >
        <div class="pt-5 px-2">
          <!-- <h3>COUNT</h3>
          <h4>Heads:</h4>
          <h4>Tails:</h4> -->
        </div>
        <button
          id="resetButton"
          type="button"
          class="btn btn-warning p-2 m-2 mb-4"
        >
          Reset
        </button>
      </section>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
